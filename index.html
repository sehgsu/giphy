<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="shortcut icon" href="./assets/images/rivershotrounded.ico">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link rel="stylesheet" href="./assets/style.css">
    <title>Gif Generator</title>
</head>
<body>
    <div class="background">
        <div class="container">
            <div class="row">
                <div id="btn-view"></div>
            </div>
            <div class="row">
                <div class="col-9">
                    <div id="gifs"></div>
                </div>
                <div class="col-3">   
                    <form id="search-form">
                        <label for="char-search">Add a character</label><br>
                        <input type="text" id="char-search"><br>
                        <input id="new-button" class="btn-dark sub-btn" type="submit" value="Search">
                    </form>
                </div>
            </div>
            
        </div>
    </div>
    
    
  
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script src="./assets/app.js"></script>
